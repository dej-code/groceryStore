<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <style>
        header {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: darkblue;
        }

        img {
            padding: 10px;
        }

        section {
            border: 2px solid black;
            padding: 15px;
            margin: 10px;
        }

        section h2 {
            background-color: lightgray;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Grocery Categories</h1>
    </header>

    <section style="background-color: #f9f9f9;">
        <h2>Fruits</h2>
        <p>Here are some common fruits:</p>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ul>
        <img src="fruits.jpg" alt="A variety of fruits" width="300" style="padding: 10px;">
    </section>

    <section style="background-color: #e2f1d9;">
        <h2>Vegetables</h2>
        <p>These are healthy vegetables:</p>
        <ol>
            <li>Broccoli</li>
            <li>Carrots</li>
            <li>Spinach</li>
        </ol>
        <img src="vegetables.jpg" alt="A variety of vegetables" width="300" style="padding: 10px;">
    </section>

    <section style="background-color: #fffbe7;">
        <h2>Dairy</h2>
        <p>Dairy products include:</p>
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
            <li>Yogurt</li>
        </ul>
    </section>

</body>
</html>
